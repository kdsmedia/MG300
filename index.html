    * {
      -ms-overflow-style: none; /* IE and Edge */

    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;

    .mono { font-family: 'JetBrains Mono', monospace; }
    
    #root {

      display: flex;
      flex-direction: column;
    }
